<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gambling Machine</title>
    <style>
    </style>
  </head>
  <body>
    <header>
      <h1>Gambling Machine</h1>
      <button id="get-money" class="get-money-class">Obtener dinero ðŸ’µ</button>
    </header>
    <main>
      <div class="container-bet-money">
        <div class="container-money">
          <div class="money-bet-class">
            <span>Apuesta: </span>
            <span id="money-bet"></span>
          </div>
          <div class="money-bank-class">
            <span>Banco: </span>
            <span id="dinero-banco"></span>
          </div>
        </div>
        <div class="container-bet-class">
          <button class="bet-up-button-class" id="subir-apuesta">
            Subir apuesta
          </button>
          <button class="bet-down-button-class" id="bajar-apuesta">
            Bajar apuesta
          </button>
        </div>
      </div>
      <div class="container">
        <div class="slot-machine">
          <div class="slots">
            <div class="slot" id="slot-uno"></div>
          </div>
          <div class="slots">
            <div class="slot-dos-class" id="slot-dos"></div>
          </div>
          <div class="slots">
            <div class="slot" id="slot-tres"></div>
          </div>
        </div>
        <button class="container-apostar-class">Apostar</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
